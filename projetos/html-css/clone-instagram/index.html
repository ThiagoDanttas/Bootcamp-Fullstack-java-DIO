<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/uhXzVt-dlj4.png">
    <link rel="stylesheet" href="/styles.css">
    <title>instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/instagram-celular.png" alt="ilustração de um celular com o aplicativo do instagram">
        </div>

        <div class="instagram-continue">

            <div class="group">
                <img src="/img/instagram-logo.png" class="instagram-logo" alt="instagram logotipo">
                <div class="profile-photo">
                    <img src="/img/pp.jfif" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como thiagodantas</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é thiagodantas</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="downloads">
                    <a href="#" class="app-downloads"></a>
                    <a href="#" class="app-downloads"></a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
